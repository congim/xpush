common:
  version: 0.0.1
  loglevel: debug

listener:
  # 客户端链接地址
  listenaddr: "127.0.0.1:9091"
  readtimeout: 120
  istls: false
  certificate: "../../deploy/priv/cert.pem"
  privatekey: "../../deploy/priv/key.pem"

cluster:
  # 节点之间通讯地址
  name: "127.0.0.1:7071"
  # gossip监听地址
  bindaddr: "127.0.0.1"
  bindport: 8081
  seeds:
    - "127.0.0.1:8081"
    - "127.0.0.1:8082"
    - "127.0.0.1:8083"

limit:
  messagesize: 1024

storage:
  name: "fdb"
  threads: 10
  dbspace: "xpush"

cache:
  name: "redis"
  redis:
    is_cluster: false
    addr: "127.0.0.1:6379"
    addrs:
      - "x"
      - "x"
      - "x"
      - "x"
      - "x"
      - "x"